{% load static %}

<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'signup/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="v{% static 'signup/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'signup/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'signup/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'signup/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'signup/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'signup/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'signup/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'signup/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'signup/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'signup/css/main.css' %}">
<!--===============================================================================================-->

	<style>
		/*-----------------------------------------For Department-----------------------------*/
		.multiselect {
		  width: 200px;
		}

		.selectBox {
		  position: relative;
		}

		.selectBox select {
		  width: 100%;

		}

		.overSelect {
		  position: absolute;
		  left: 0;
		  right: 0;
		  top: 0;
		  bottom: 0;
		}

		#checkboxes {
		  display: none;
		  border: 1px #dadada solid;
		}

		#checkboxes label {
		  display: block;
		}

		#checkboxes label:hover {
		  background-color: #1e90ff;
		}
		/*--------------------------------------------------------------------*/
	</style>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'signup/images/bg-01.jpg' %});">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				{% if error %}
				{{ error }}
				{% endif %}
				<form class="login100-form validate-form" enctype="multipart/form-data" method="POST">
					{% csrf_token %}
					<span class="login100-form-title p-b-49">
						EMPLOYEE SIGNUP
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" maxlength="150" required id="id_username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf183;"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Name is required">
						<span class="label-input100">Name</span>
						<input class="input100" type="text" name="name" maxlength="150" required id="id_name" placeholder="Type your Name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" required id="id_password" placeholder="Type your Password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

			<!--		<div class="wrap-input100 validate-input" data-validate="Department is required">
						<span class="label-input100">Department</span>
						<input class="input100" type="text"  maxlength="50"  >
						<span class="focus-input100" data-symbol="&#xf1c6;"></span>
					</div>
-->
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Department is required">
						<span class="label-input100">Department</span>
						<select name="department" required id="id_department" onchange="onOtherClick()">
							<option value="others" name="designation">Others</option>
							<option value="tpo">TPO HEAD</option>
						</select>
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="College name is required" id="design">
						<span class="label-input100">Designation</span>
					 <input class="input100" type="text" name="designation" maxlength="50" required id="id_designation" placeholder="Type your Designation">
                        <span class="focus-input100" data-symbol="&#xf106;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="mobile is required">
						<span class="label-input100">Primary Mobile</span>
						<input class="input100" id="id_primary_mobile" maxlength="10" name="primary_mobile" title="10 digits"
                               required pattern="[0-9]{10}" placeholder="Type your Primary_Mobile" required type="tel">
                        <span class="focus-input100" data-symbol="&#xf2cc;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="mobile is required">
						<span class="label-input100">Secondary Mobile</span>
						<input class="input100" type="tel" maxlength="10" required pattern="[0-9]{10}" title="10 digits" name="secondary_mobile" maxlength="10" id="id_secondary_mobile"  placeholder="Type your Secondary_Mobile">
                        <span class="focus-input100" data-symbol="&#xf2cc;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Gender is required">
						<span class="label-input100">Gender</span>
						<select name="Gender" required id="id_gender">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="Transgender">Others</option>
						</select>
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Email is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="email" maxlength="254" id="id_email"  placeholder="Type your Email">
						<span class="focus-input100" data-symbol="&#xf15a;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Sign Up
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'signup/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'signup/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'signup/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'signup/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'signup/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'signup/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'signup/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'signup/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'signup/js/main.js' %}"></script>
<!--===============================================================================================-->

	<!-----------------------For CheckBOX of Department------------------------------->
	<script type="text/javascript">

	     function onOtherClick() {
    		var x = document.getElementById("design");
    		if (x.style.display === "none") {
    			x.style.display = "block";
  			} else {
    			x.style.display = "none";
				document.getElementById("id_designation").value = "TPO Head";
  			}
		}
	</script>
</body>
</html>
