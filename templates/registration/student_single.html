<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="{% static 'signup/images/icons/favicon.ico' %}"/>

  <style>
   #datefield  *{
		 width: 200px;
	     height: 60px;
		 margin: 0 auto;


  height: 35px;
  margin: 0 auto;
  width: 100%;
  font-family: Poppins-Regular;
  font-size: 18px;

  text-transform: uppercase;
  /*background-color: #959595;*/
  outline: none;
  border: 0;
  border-radius: 3px;
  padding: 0 3px;
  /*color: #fff;*/
}
input[type=date]::-webkit-datetime-edit-month-field {
  color: red;
}
input[type=date]::-webkit-datetime-edit-day-field {
  color: white;
}
input[type=date]::-webkit-datetime-edit-year-field {
  color: blue;
}
input[type=date]::-webkit-clear-button {
  font-size: 18px;
  height: 30px;
  position: relative;
  right: 5px;
  margin-right: 4px;
}
input[type=date]::-webkit-inner-spin-button {
  height: 30px;
}
input[type=date]::-webkit-calendar-picker-indicator {
  font-size: 18px;
}
input[type=date]::-webkit-calendar-picker-indicator:hover {
  background-color: #959595;
  color: #e6e6e6;
  cursor: pointer;
}
input[type=date]::-webkit-calendar-picker-indicator:active {
  color: blue;
}
}
</style>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'signup/images/bg-01.jpg' %});">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="POST" action="{% url 'student_single' %}">
					{% csrf_token %}
					<span class="login100-form-title p-b-49">
						STUDENT SIGNUP
                    </span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "PNR is required">
						<span class="label-input100">PNR</span>
						<input class="input100" type="text" name="pnr" maxlength="10" required id="id_pnr" placeholder="Type your PNR">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Name is required">
						<span class="label-input100">Name</span>
						<input class="input100" type="text" name="name" maxlength="150" required id="id_name" placeholder="Type your Name">
						<span class="focus-input100" data-symbol="&#xf007;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Email is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="email" maxlength="80" required id="id_email"  placeholder="Type your Email">
						<span class="focus-input100" data-symbol="&#xf15a;"></span>
					</div>

					<!--<div id="datefield" data-validate="Date-Of-Birth is required">
						<span class="label-input100">DOB</span>
						<input class="input100" type="date" name="dob" required id="id_dateofbirth" placeholder="Type your DOB">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>-->

					<div class="wrap-input100 validate-input" data-validate="Department is required">
						<span class="label-input100">X<sup>th</sup> Percentage</span>
						<input class="input100" type="number" max="100" name="percentage" maxlength="5" required id="id_percentage" placeholder="Type your 10th percentage">
						<span class="focus-input100" data-symbol="&#xf1c6;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Department is required">
						<span class="label-input100">XII<sup>th</sup> /diploma Percentage</span>
						<input class="input100" type="number" max="100" name="percentage" maxlength="5" required id="id_percentage1" placeholder="Type your 12th/Diploma percentage">
						<span class="focus-input100" data-symbol="&#xf1c6;"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Name is required">
						<span class="label-input100">Branch</span>
						<input class="input100" type="text" name="branch" maxlength="50" required id="id_branch" placeholder="Type your Name">
						<span class="focus-input100" data-symbol="&#xf007;"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Gender is required">
						<span class="label-input100">Gender</span>
						<select name="Gender" required id="id_gender">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="Transgender">Others</option>
						</select>
						<span class="focus-input100" data-symbol="&#xf007;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="College name is required">
						<span class="label-input100">Placed</span>
					 <input class="input100" type="checkbox" name="placed" maxlength="50" required id="id_placed">
						<span class="focus-input100" data-symbol="&#xf175;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="mobile is required">
						<span class="label-input100">Primary Mobile</span>
						<input class="input100" type="tel" name="primary_mobile" maxlength="10" id="id_primary_mobile"  placeholder="Type your Primary_Mobile">
						<span class="focus-input100" data-symbol="&#xf10b;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="mobile is required">
						<span class="label-input100">Secondary Mobile</span>
						<input class="input100" type="tel" name="secondary_mobile" maxlength="10" id="id_secondary_mobile"  placeholder="Type your Secondary_Mobile">
						<span class="focus-input100" data-symbol="&#xf10b;"></span>
					</div>

		<!--			<div class="wrap-input100 validate-input" data-validate="College name is required">
						<span class="label-input100">Attendance_Status</span>
					 <input class="input100" type="text" name="designation" maxlength="50" required id="id_designation" placeholder="Type your Designation">
						<span class="focus-input100" data-symbol="&#xf175;"></span>
					</div>   -->

                    <div class="wrap-input100 validate-input" data-validate="College name is required">
						<span class="label-input100">Marks</span>
					 <input class="input100" type="text" name="marks" maxlength="5" required id="id_marks" placeholder="Type your Marks">
						<span class="focus-input100" data-symbol="&#xf175;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Sign Up
							</button>
						</div>
					</div>
				</form>
				{% if error %}
				{{ error }}
				{% endif %}
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<script src="{% static 'signup/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'signup/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'signup/js/main.js' %}"></script>

</body>
</html>
